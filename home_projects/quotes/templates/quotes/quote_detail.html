{% extends 'quotes/base.html' %}

{% block content %}
    <h1>{{ quote.author.fullname }}</h1>
    <p>
        <strong>Born:</strong> {{ quote.author.born_date }} in {{ quote.author.born_location }}
    </p>
    <p>
        <strong>Description:</strong> {{ quote.author.description }}
    </p>

{% endblock %}
